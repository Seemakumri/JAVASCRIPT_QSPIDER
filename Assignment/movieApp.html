<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./movieApp.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body> 

    <section class="popUpbody">
      <article class="popUp">
        <div class="crossbtn"><i class="fa-solid fa-xmark " id="crossbtn"></i></div>
        <div class="popUpData"></div>
        <div class="Btn">
          <button>Close</button>
          <button>See News</button>
        </div>
      </article>
    </section>

    <section class="webpage">
        <div class="nav-container">
          <div class="logo"><img src="" alt="" srcset=""></div>
          <nav>
            <ul>
              <li><a href="#home">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
              <li><a href="#movie">Movie</a></li>
              <li><a href="#profile">Profile</a></li>
            </ul>
            <div class="search-container">
              <input type="text" placeholder="Search..."><div class="srch">
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
            </div>
          </nav>
        </div>

        <section class="heading">
          <marquee behavior="" direction="">HIHHHHiiii</marquee>
        </section>
        <section class="mainCont">
          
          <aside>
            <h1 class="newsheading">Sports News</h1>
            <article class="sports"></article>
          </aside>
          <section class="newsContainer">
            <h1 class="newsheading">Google News</h1>
            <article class="googlenews"></article>
          </section>
          <section class="newsContainer">
            <h1 class="newsheading">Buisness News</h1>
            <article class="businessNews"></article>
          </section>
          <section class="newsContainer">
            <h1 class="newsheading">Entertainment News</h1>
            <article class="entertainment"></article>
          </section>
          <section class="newsContainer">
            <h1 class="newsheading">Science News</h1>
            <article class="science"></article>
          </section>

        </section>
      </section>

    <!--   <article class="card"></article> -->
      

    <script src="./movieApp.js"></script>
  </body>
</html>
